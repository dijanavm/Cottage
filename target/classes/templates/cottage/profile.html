<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Profile</title>
</head>
<body>

<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vikendice Pavlovic</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reservations
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href=@{'/cottageReservations/upcomingOwnersReservations/__${principal.id}__'}> Upcoming reservations</a>
                        <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href=@{'/cottageReservations/pastOwnersReservations/__${principal.id}__'}>Reservation history</a>
                        <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href="@{'/cottageReservations/viewCalendar/__${principal.id}__'}">Calendar</a>
                        <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href="@{'/cottageReservations/__${principal.id}__/makeReservationWithClient'}">Make reservation with client</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reports
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href=@{'/cottages/__${principal.id}__/averageRating'}> Average rating</a>
                        <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href=@{'/cottageReservations/__${principal.id}__/chooseDate'}> Incomes</a>
                        <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href=@{'/cottageReservations/__${principal.id}__/chooseDate3'}> Attendance</a>

                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('COTTAGE_OWNER')" th:href="${'/cottages/allMyCottages/__${principal.id}__'}">My Cottages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('COTTAGE_OWNER')" th:href="${'/cottageOwner/profile/__${principal.id}__'}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/auth/logout'}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
<div class="row">
    </br>
    <div class="col-md-4">
        </br></br>
        <a sec:authorize="hasRole('COTTAGE_OWNER')" th:href="@{/cottageOwner/profile/__${principal.id}__/editProfile}">Edit profile</a>
        </br>
        <a sec:authorize="hasRole('COTTAGE_OWNER')" th:href="@{/auth/change-password}">Change password</a>
        </br>
        <a sec:authorize="hasRole('COTTAGE_OWNER')" th:href="@{/auth/deleteAccount}">Delete account</a>
    </div>
</div>
</div>

<div class="center-align">
    <form th:object="${principal}" method="get">
        <div class="row">
            <div class="col-md-8">
                <div class="profile-img">
                    <img src="https://kctherapy.com/wp-content/uploads/2019/09/default-user-avatar-300x293.png" alt=""/>
                </div>
            </div>
        </div>

    <div th:object="${principal}">

    </div>

        <div class="row">
            <div class="col-md-8">
            <label>Name:</label>
            </div>
            <div class="col-md-8">
                <p th:text="${principal.getFullName()}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <label>Email:</label>
            </div>
            <div class="col-md-8">
                <p th:text="${principal.email}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <label>Phone number</label>
            </div>
            <div class="col-md-8">
                <p th:text="${principal.phoneNumber}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <label>Residence</label>
            </div>
            <div class="col-md-8">
                <p th:text="${principal.residence}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <label>City</label>
            </div>
            <div class="col-md-8">
                <p th:text="${principal.city}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <label>State</label>
            </div>
            <div class="col-md-8">
                <p th:text="${principal.state}"></p>
            </div>
        </div>

    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
