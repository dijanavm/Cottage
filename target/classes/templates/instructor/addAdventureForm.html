<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Add Adventure</title>
</head>
<body>
<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vikendice Pavlovic</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown" href="#" id="navbarDropdown" role="button">
                        Reservations
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')"
                           th:href=@{'/cottageReservations/upcomingOwnersReservations/__${principal.id}__'}> Upcoming
                            reservations</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')"
                           th:href=@{'/cottageReservations/pastOwnersReservations/__${principal.id}__'}>Reservation
                            history</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')"
                           th:href="@{'/cottageReservations/viewCalendar/__${principal.id}__'}">Calendar</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')"
                           th:href="@{'/cottageReservations/makeCottageReservationWithClient'}">Make reservation with
                            client</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/adventures/allMyAdventures/__${principal.id}__'}">My Adventures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/instructor/profile/__${principal.id}__'}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/auth/logout'}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="container center-align lighten-5">
    <h1>Add adventure</h1>
    <form enctype="multipart/form-data" method="post"
          th:action="@{/adventures/addAdventure/__${principal.id}__/submit}">

        <br><label for="name">Name:</label>
        <input id="name" th:field="*{adventure.adventureName}" type="text"/>

        <br><label for="residence">Residence:</label>
        <input id="residence" th:field="*{adventure.adventureResidence}" type="text"/>

        <br><label for="city">City:</label>
        <input id="city" th:field="*{adventure.adventureCity}" type="text"/>

        <br><label for="state">State:</label>
        <input id="state" th:field="*{adventure.adventureState}" type="text"/>

        <br><label for="promotionalDescription">Promotional Description:</label>
        <input id="promotionalDescription" th:field="*{adventure.adventureDescription}" type="text"/>

        <br><label for="instructorInfo">About instructor:</label>
        <input id="instructorInfo" th:field="*{adventure.instructorInfo}" type="text"/>

        <br><label for="gearIncluded">Gear included:</label>
        <input id="gearIncluded" th:field="*{adventure.gearIncluded}" type="text"/>

        <br><label for="maxClients">Maximum number of clients:</label>
        <input id="maxClients" th:field="*{adventure.maxClients}" type="number"/>

        <br><label for="price">Price:</label>
        <input id="price" th:field="*{adventure.price}" type="number"/>

        <br><label for="cancellationFeePercent">Cancelation fee in %:</label>
        <input id="cancellationFeePercent" th:field="*{adventure.cancellationFeePercent}" type="number"/>

        <br><label for="quickReservation">Quick reservation available:</label>
        <input id="quickReservation" th:field="*{adventure.quickReservation}" type="text"/>

        <br><label for="conductRules">Rules:</label>
        <input id="conductRules" th:field="*{adventure.conductRules}" type="text"/>

        <br><label for="availableFrom">Available From:</label>
        <input id="availableFrom" th:field="*{adventure.availableFrom}" type="datetime-local"/>

        <br><label for="availableUntil">Available Until:</label>
        <input id="availableUntil" th:field="*{adventure.availableUntil}" type="datetime-local"/>

        <div class="form-group">
            <label for="customFile">Image</label>
            </br><input id="customFile" name="image" type="file"/>
        </div>

        </br>
        <div class="form-group">
            <button class="btn bg-dark btn-primary" type="reset">Reset</button>
            <button class="btn btn-block btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
