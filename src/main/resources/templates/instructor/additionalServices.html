<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"><!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <title>Additional services</title>
</head>
<body>
<div class="table">
    </br>
    <table id="services" width="90%">
        <tr>
            <th>Name:</th>
            <th>Price:</th>
            <th></th>
        </tr>
        <tr th:each="service:${services}">
            <td th:text="${service.name}"></td>
            <td th:text="${service.price}"></td>
            <td>
                <a th:href="@{'/adventures/allMyAdventures/__${principal.id}__/remove/__${adventure.id}__/__${service.id}__'}">Remove</a>
            </td>
        </tr>
    </table>
    </br></br></br>
    <h1>Add service</h1>
    <form method="post" th:action="@{/adventures/addAdventure/__${principal.id}__/submit/__${adventure.id}__}">

        <br><label for="name">Name:</label>
        <input id="name" th:field="*{newService.name}" type="text"/>

        <br><label for="price">Price:</label>
        <input id="price" th:field="*{newService.price}" type="number"/>
        <div class="form-group">
            <button class="btn btn-block btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
