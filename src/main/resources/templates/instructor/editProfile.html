<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <title>Update profile</title>
</head>
<body>
<div class="container">
    <div class="center-align blue lighten-5">
        <h1>Edit profile</h1>
        <form method="post" th:action="@{'/instructor/profile/__${principal.id}__/editProfile/submit'}"
              th:object="${principal}">
            <br><label for="firstName">FirstName:</label>
            <input id="firstName" th:field="*{firstName}" type="text"/>
            <br><label for="lastName">LastName:</label>
            <input id="lastName" th:field="*{lastName}" type="text"/>
            <br><label for="residence">Residence:</label>
            <input id="residence" th:field="*{residence}" type="text"/>
            <br><label for="city">City:</label>
            <input id="city" th:field="*{city}" type="text"/>
            <br><label for="state">State:</label>
            <input id="state" th:field="*{state}" type="text"/>
            <br><label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" th:field="*{phoneNumber}" type="text"/>
            <div class="form-group">
                <button class="btn btn-block btn-success bg-dark" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
