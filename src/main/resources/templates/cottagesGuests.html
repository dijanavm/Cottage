<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <title>Pharmacies</title>
</head>
<body>

<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Memedovic Cottages</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/cottages/allCottages'}">All cottages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/boats/allBoats'}">All boats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/adventures/allAdventures'}">All fishing instructors</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="${'/auth/login'}">Log in</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="${'/auth/signup'}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</br>

<div class="row my-2">
    <div class="col col-lg-3">
        <form th:action="@{'/cottages/allCottages'}" method="get">
            <input type="text" placeholder="Name or address.." name="keyword"/>
            <button type="submit" class="btn btn-dark mt-2">Search</button>
        </form>
    </div>
    <div class="row">
        <div class="col col-lg-7">
            <h5>Sort by Name </h5>
            <a th:href="${'/cottages/allCottages/sortByNameAsc'}">Ascending</a>
            </br><a th:href="${'/cottage/allCottages/sortByNameDesc'}">Descending</a> </br></br>
        </div>
        <div class="col">
            <h5>Sort by Average Rating </h5>
            <a th:href="${'/cottages/allCottages/sortByRatingAsc'}">Ascending</a>
            </br><a th:href="${'/cottage/allCottages/sortByRatingDesc'}">Descending</a> </br></br>
        </div>
    </div>
</div>
</br>

<div>
    <table id="pharmacies" width="90%">
        <tr>
            <th>Name:</th>
            <th>Address:</th>
            <th></th>
            <th></th>
            <th>Average Rating:</th>
            <th></th>
        </tr>
        <tr th:each="cottage:${cottages}">
            <td th:text="${cottage.name}"></td>
            <td th:text="${cottage.state}"></td>
            <td th:text="${cottage.city}"></td>
            <td th:text="${cottage.residence}"></td>
            <td th:text="${cottage.averageRating}"></td>
            <td><a th:href="${'/cottages/' + cottage.getId()}">View cottage</a></td>
        </tr>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
