<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Title</title>
</head>
<body>
    <h3 th:align="center">Please, enter new password.</h3>
    <div class="container">
        <form th:action="@{/auth/change-password-first/submit}" th:object="${changePasswordAfterFirstLoginDTO}" method="post">
            <p class="error-message"
               th:if="${#fields.hasGlobalErrors()}"
               th:each="error : ${#fields.errors('global')}"
               th:text="${error}">Validation error</p>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('newPassword')}? 'has-error':''">
                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                    <input id="newPassword"
                           class="form-control"
                           placeholder="New Password"
                           type="password"
                           th:field="*{newPassword}"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('newPassword')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('confirmNewPassword')}? 'has-error':''">
                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                    <input id="confirmNewPassword"
                           class="form-control"
                           placeholder="Confirm New Password"
                           type="password"
                           th:field="*{confirmNewPassword}"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('confirmNewPassword')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-success">Change password</button>
            </div>
        </form>

    </div>
</body>
</html>
