<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"><!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Registration</title>
</head>
<body>


<div class="container center-align">
    <div class="blue lighten-5">
        <h1>Registration</h1>
        <form method="post" th:action="@{/auth/signupAdvertiser/submit}" th:object="${userRequest}">

            <br><label for="firstName">First Name:</label>
            <input id="firstName" type="text" th:field="*{firstName}">

            <br><label for="lastName">Last Name:</label>
            <input id="lastName" type="text" th:field="*{lastName}"/>

            <br><label for="email">Email:</label>
            <input id="email" type="email" th:field="*{email}"/>
            <p class="error-message"
               th:if="${#fields.hasGlobalErrors()}"
               th:each="error : ${#fields.errors('global')}"
               th:text="${error}">Validation error</p>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                    <label>Password:</label>
                    <input id="password"
                           type="password"
                           th:field="*{password}"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                    <label>Confirm Password:</label>
                    <input id="confirmPassword"
                           type="password"
                           th:field="*{confirmPassword}">
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('confirmPassword')}"
                   th:text="${error}">Validation error</p>
            </div>

            <label for="residence">Residence:</label>
            <input id="residence" type="text" th:field="*{residence}"/>

            <br><label for="city">City:</label>
            <input id="city" type="text" th:field="*{city}"/>

            <br><label for="state">State:</label>
            <input id="state" type="text" th:field="*{state}"/>

            <br><label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" type="text" th:field="*{phoneNumber}"/>

            <br>
            <div class="form-group">
                <label for="registrationType">Registration type:</label>
                <select class="form-control" id="registrationType" th:field="*{registrationType}">
                    <option name="registrationType" value="">Select registration type</option>
                    <option name="registrationType" th:each="registrationTypeOpt : ${T(com.isa.cottages.Model.RegistrationType).values()}"
                            th:value="${registrationTypeOpt}"
                            th:text="${registrationTypeOpt.getDisplayName()}"></option>
                </select>
            </div>

            <label for="explanationOfRegistration">Explanation Of Registration:</label>
            <input id="explanationOfRegistration" type="text" th:field="*{explanationOfRegistration}"/>
            </br></br>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript-->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
