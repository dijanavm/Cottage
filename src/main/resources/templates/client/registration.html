<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset= "UTF-8" >
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Registration</title>
</head>

<div class="container mySpace">
    <div class="center-align blue lighten-5">
        <h1>Registration</h1>
        <form th:action="@{/auth/signup/submit}" th:object="${userRequest}" method="post">
            <br><label for="firstName">FirstName:</label>
            <input id="firstName" type="text" th:field="*{firstName}"/>
            <br><label for="lastName">LastName:</label>
            <input id="lastName" type="text" th:field="*{lastName}"/>
            <br><label for="email">Email:</label>
            <input id="email" type="email" th:field="*{email}"/>
            <p class="error-message"
               th:if="${#fields.hasGlobalErrors()}"
               th:each="error : ${#fields.errors('global')}"
               th:text="${error}">Validation error</p>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                    <label>Password:</label>
                    <input id="password"
                           class="form-control"
                           type="password"
                           th:field="*{password}"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                    <label>Confirm Password:</label>
                    <input id="confirmPassword"
                           class="form-control"
                           type="password"
                           th:field="*{confirmPassword}">
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('confirmPassword')}"
                   th:text="${error}">Validation error</p>
            </div>
            <br><label for="residence">Residence:</label>
            <input id="residence" type="text" th:field="*{residence}"/>
            <br><label for="city">City:</label>
            <input id="city" type="text" th:field="*{city}"/>
            <br><label for="state">State:</label>
            <input id="state" type="text" th:field="*{state}"/>
            <br><label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" type="text" th:field="*{phoneNumber}"/>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>


<body>
</body>
</html>
